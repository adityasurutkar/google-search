<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="main-css.css">
    </head>
    <body>
        <img class="left-logo" src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png">
        <p class="nav-right"><a href="main.html">Search</a></p>
        <p style="color: red">Advanced Search</p>
        <p>Find pages with...</p>
        <br>
        <form action="https://google.com/search">
            <div class="form-group row">
                <label for="words" class="col-sm-2 col-form-label">All these words:</label>
                <div class="col-sm-10">
                    <input type="text" id="words" name="q" class="form-control"><br><br>
                </div>
                <!---->
                <label for="phrase" class="col-sm-2 col-form-label">This exact word or phrase:</label>
                <div class="col-sm-10">
                    <input type="text" id="phrase" name="p" class="form-control"><br><br>
                </div>
                <!---->
                <label for="anywords" class="col-sm-2 col-form-label">Any of these words:</label>
                <div class="col-sm-10">
                    <input type="text" id="anywords" name="q" class="form-control"><br><br>
                </div>
                <!---->
                <label for="nowords" class="col-sm-2 col-form-label">None of these words:</label>
                <div class="col-sm-10">
                    <input type="text" id="nowords" name="q" class="form-control"><br><br>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Advanced Search" style="margin-left: 90%">
        </form>
        </div>
